<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vixem</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #005bbb; /* blue */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 30px;
      color: #ffd500; /* yellow */
    }
    a.download-button {
      padding: 15px 40px;
      font-size: 1.2em;
      background: #ffd500;
      color: #005bbb;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    a.download-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Vixem</h1>
  <a href="YOUR_DOWNLOAD_LINK_HERE" class="download-button">Download</a>
</body>
</html>
