<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vixem - A Multiplayer Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 1.5rem;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    main {
      padding: 80px 20px;
    }

    main h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 40px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn-primary {
      background: #000;
      color: #fff;
    }

    .btn-primary:hover {
      background: #333;
    }

    .btn-secondary {
      border: 1px solid #000;
      color: #000;
    }

    .btn-secondary:hover {
      background: #f4f4f4;
    }

    .platforms {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }

    .platform-icons {
      margin-top: 15px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vixem</h1>
    <nav>
      <a href="signup.html">Sign Up</a>
      <a href="#">Docs</a>
      <a href="#">Log In</a>
    </nav>
  </header>

  <main>
    <h2>A Multiplayer Platform</h2>
    <p>
      Vixem helps you create modern multiplayer games with ease.  
      Build cross-platform experiences with powerful tools,  
      designed to be open, scalable, and developer friendly.
    </p>

    <div class="buttons">
      <a href="#" class="btn-primary">Get Started</a>
      <a href="#" class="btn-secondary">Download Client</a>
    </div>

    <div class="platforms">
      <p>Supported Platforms</p>
      <div class="platform-icons">iOS, Windows</div>
    </div>
  </main>
</body>
</html>
