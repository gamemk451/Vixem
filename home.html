<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vixem Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .profile {
      background: #ffffff;
      padding: 15px;
      margin: 0 auto 20px;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to Vixem</h1>

  <!-- Profile Info -->
  <div class="profile">
    <h2 id="username">Username: ...</h2>
    <p id="vixdust">Vixdust: ...</p>
  </div>

  <!-- Group Creation Section -->
  <div class="section">
    <h2>Create Group</h2>
    <input type="text" id="groupName" placeholder="Enter group name">
    <button id="createGroupBtn">Create Group</button>
  </div>

  <!-- Game Creation Section -->
  <div class="section">
    <h2>Create Game</h2>
    <input type="text" id="gameName" placeholder="Enter game name">
    <textarea id="gameDesc" placeholder="Enter game description"></textarea>
    <button id="createGameBtn">Create Game</button>
  </div>

  <!-- Firebase + App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, collection, doc, getDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCga58FAppW68zxbVuPNPCiTsnqX4YzN4U",
      authDomain: "vixem-5c2e1.firebaseapp.com",
      projectId: "vixem-5c2e1",
      storageBucket: "vixem-5c2e1.firebasestorage.app",
      messagingSenderId: "107703363696",
      appId: "1:107703363696:web:a2171648c5221bedc6ecb5",
      measurementId: "G-2EH3SV2YDB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log("Logged in:", user.uid);

        // Fetch user profile (username + vixdust)
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("username").innerText = "Username: " + (data.username || "Unknown");
          document.getElementById("vixdust").innerText = "Vixdust: " + (data.vixdust || 0);
        }

        // --- GROUP CREATION ---
        document.getElementById("createGroupBtn").addEventListener("click", async () => {
          const groupName = document.getElementById("groupName").value;
          if (!groupName) return alert("Enter a group name!");
          try {
            await addDoc(collection(db, "groups"), {
              name: groupName,
              members: [user.uid],
              createdAt: serverTimestamp()
            });
            alert("✅ Group created!");
          } catch (err) {
            console.error("❌ Error creating group:", err);
          }
        });

        // --- GAME CREATION ---
        document.getElementById("createGameBtn").addEventListener("click", async () => {
          const gameName = document.getElementById("gameName").value;
          const gameDesc = document.getElementById("gameDesc").value;
          if (!gameName) return alert("Enter a game name!");

          try {
            await addDoc(collection(db, "games"), {
              name: gameName,
              description: gameDesc,
              owner: user.uid,                  
              createdAt: serverTimestamp(),
              thumbnailUrl: null,
              iconUrl: null
            });
            alert("✅ Game created!");
          } catch (err) {
            console.error("❌ Error creating game:", err);
          }
        });

      } else {
        console.log("No user logged in");
      }
    });
  </script>
</body>
</html>
