<!DOCTYPE html>
<html>
<head>
  <title>Vixem Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: white;
    }
    .navbar {
      background-color: #232323;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
      background-color: #333;
    }
    .game-card img {
      width: 100%;
      border-radius: 6px;
    }
    .game-card h3 {
      margin: 10px 0 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Vixem</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="grid">
    <div class="game-card">
      <img src="https://via.placeholder.com/180x100?text=Game+1" alt="Game 1">
      <h3>Revival Realms</h3>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/180x100?text=Game+2" alt="Game 2">
      <h3>Era Builders</h3>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/180x100?text=Game+3" alt="Game 3">
      <h3>Sandbox Legends</h3>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCga58FAppW68zxbVuPNPCiTsnqX4YzN4U",
      authDomain: "vixem-5c2e1.firebaseapp.com",
      projectId: "vixem-5c2e1",
      storageBucket: "vixem-5c2e1.appspot.com",
      messagingSenderId: "107703363696",
      appId: "1:107703363696:web:a2171648c5221bedc6ecb5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
