<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Vixem</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 10px; }
    .card { padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
    .post { font-size: 0.9em; padding: 5px; border-bottom: 1px solid #eee; }
    img { max-width: 80px; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <main class="container">
    <h1 id="welcome">Welcome!</h1>
    <p id="vixdust">Loading your balance...</p>
    <div class="button-group">
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Groups -->
    <div class="section">
      <h2>Groups</h2>
      <form id="create-group-form">
        <input type="text" id="group-name" placeholder="Group name" required>
        <button type="submit">Create Group</button>
      </form>
      <form id="join-group-form">
        <input type="text" id="join-group-id" placeholder="Group ID" required>
        <button type="submit">Join Group</button>
      </form>
      <div id="groups-list"></div>
    </div>

    <!-- Games -->
    <div class="section">
      <h2>Games</h2>
      <form id="create-game-form">
        <input type="text" id="game-name" placeholder="Game name" required><br>
        <textarea id="game-desc" placeholder="Description"></textarea><br>
        <label>Thumbnail: <input type="file" id="game-thumbnail" accept="image/png"></label><br>
        <label>Icon: <input type="file" id="game-icon" accept="image/png"></label><br>
        <button type="submit">Create Game</button>
      </form>
      <div id="games-list"></div>
    </div>
  </main>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, addDoc, collection, getDocs, updateDoc, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-storage.js";

    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyCga58FAppW68zxbVuPNPCiTsnqX4YzN4U",
      authDomain: "vixem-5c2e1.firebaseapp.com",
      projectId: "vixem-5c2e1",
      storageBucket: "vixem-5c2e1.firebasestorage.app",
      messagingSenderId: "107703363696",
      appId: "1:107703363696:web:a2171648c5221bedc6ecb5",
      measurementId: "G-2EH3SV2YDB"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Elements
    const welcomeEl = document.getElementById("welcome");
    const vixdustEl = document.getElementById("vixdust");
    const logoutBtn = document.getElementById("logout-btn");

    const groupsList = document.getElementById("groups-list");
    const gamesList = document.getElementById("games-list");

    // Current user
    let currentUser = null;

    // Auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          welcomeEl.textContent = `Welcome, ${data.username}!`;
          vixdustEl.textContent = `ðŸ’Ž Vixdust: ${data.vixdust}`;
        }
        loadGroups();
        loadGames();
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // --- GROUPS ---
    document.getElementById("create-group-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("group-name").value;
      const ref = await addDoc(collection(db, "groups"), {
        name,
        owner: currentUser.uid,
        members: [currentUser.uid],
        createdAt: serverTimestamp()
      });
      alert("Group created with ID: " + ref.id);
      loadGroups();
    });

    document.getElementById("join-group-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const gid = document.getElementById("join-group-id").value;
      const groupRef = doc(db, "groups", gid);
      await updateDoc(groupRef, {
        members: arrayUnion(currentUser.uid)
      });
      alert("Joined group!");
      loadGroups();
    });

    async function loadGroups() {
      groupsList.innerHTML = "";
      const querySnap = await getDocs(collection(db, "groups"));
      querySnap.forEach(docSnap => {
        const g = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>${g.name}</strong><br>Owner: ${g.owner}<br>Members: ${g.members.length}`;
        groupsList.appendChild(div);
      });
    }

    // --- GAMES ---
    document.getElementById("create-game-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("game-name").value;
      const desc = document.getElementById("game-desc").value;
      const thumbFile = document.getElementById("game-thumbnail").files[0];
      const iconFile = document.getElementById("game-icon").files[0];

      let thumbURL = "";
      let iconURL = "";

      if (thumbFile) {
        const thumbRef = ref(storage, "games/" + Date.now() + "-thumb.png");
        await uploadBytes(thumbRef, thumbFile);
        thumbURL = await getDownloadURL(thumbRef);
      }

      if (iconFile) {
        const iconRef = ref(storage, "games/" + Date.now() + "-icon.png");
        await uploadBytes(iconRef, iconFile);
        iconURL = await getDownloadURL(iconRef);
      }

      await addDoc(collection(db, "games"), {
        name,
        description: desc,
        owner: currentUser.uid,
        thumbnail: thumbURL,
        icon: iconURL,
        createdAt: serverTimestamp()
      });

      alert("Game created!");
      loadGames();
    });

    async function loadGames() {
      gamesList.innerHTML = "";
      const querySnap = await getDocs(collection(db, "games"));
      querySnap.forEach(docSnap => {
        const g = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${g.name}</strong><br>
          ${g.description}<br>
          ${g.icon ? `<img src="${g.icon}" alt="icon">` : ""}
          ${g.thumbnail ? `<img src="${g.thumbnail}" alt="thumbnail">` : ""}
        `;
        gamesList.appendChild(div);
      });
    }
  </script>
</body>
</html>
