<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Vixem</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 1.5rem;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    main {
      padding: 80px 20px;
      max-width: 400px;
      margin: auto;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #333;
    }

    .platforms {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }

    .platform-icons {
      margin-top: 15px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vixem</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="docs.html">Docs</a>
      <a href="login.html">Log In</a>
    </nav>
  </header>

  <main>
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="platforms">
      <p>Supported Platforms</p>
      <div class="platform-icons">iOS, Windows</div>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCga58FAppW68zxbVuPNPCiTsnqX4YzN4U",
      authDomain: "vixem-5c2e1.firebaseapp.com",
      projectId: "vixem-5c2e1",
      storageBucket: "vixem-5c2e1.firebasestorage.app",
      messagingSenderId: "107703363696",
      appId: "1:107703363696:web:a2171648c5221bedc6ecb5",
      measurementId: "G-2EH3SV2YDB"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const analytics = firebase.analytics();

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Account created successfully!");
          console.log("User:", userCredential.user);
        })
        .catch((error) => {
          alert(error.message);
          console.error("Error:", error);
        });
    });
  </script>
</body>
</html>
